{% extends 'base.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <div class="bg-white p-8 rounded-lg shadow-md w-96 mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email</label>
        {{ form.email }}
      </div>
      <div>
        <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
        {{ form.password1 }}
      </div>
      <div>
        <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        {{ form.password2 }}
      </div>
      <div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Register</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="text-sm text-blue-500 hover:underline">Already have an account? Login</a>
    </div>
  </div>
{% endblock %}
