{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="bg-white p-8 rounded-lg shadow-md w-96 mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Email</label>
        {{ form.username }}
      </div>
      <div>
        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
        {{ form.password }}
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
      </div>
    </form>
    {{ form.errors }}
    <div class="mt-4 text-center">
      <a href="{% url 'register' %}" class="text-sm text-blue-500 hover:underline">Don't have an account? Register</a>
    </div>
  </div>
{% endblock %}
